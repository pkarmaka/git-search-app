<nav class="navbar navbar-dark bg-dark mx-auto">
  <div style="text-align:center">
    <h3 style="color: white">
      Welcome to {{ title }}!
    </h3>
  </div>
</nav>

<div class="container-fluid p-4">
  <form class="form-inline" style="text-align:center">
    <div class="form-group">
      <label for="org" class="mr-2">Enter Organization Name</label>
      <input #org type="text" class="form-control mr-2" id="org" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary ml-3" (click)="showRepos(org.value)">Submit</button>
    </div>
  </form>
</div>

<div *ngIf="isLoaded" class="table-container p-2">
    <div class="card">
      <div class="card-header">
        <form>
            <div class="form-group form-inline">
                Search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
            </div>
        </form>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Repository</th>
              <th scope="col">Description</th>
              <th scope="col">Creation Date</th>
              <th scope="col">Forks</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let repo of repos | async; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                <ngb-highlight [result]="repo.name" [term]="filter.value"></ngb-highlight>
              </td>
              <td>
                <ngb-highlight [result]="repo.description"></ngb-highlight>
              </td>
              <td>{{repo.created_at}}</td>
              <td>
                <ngb-highlight [result]="repo.forks | number"></ngb-highlight>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</div>
